<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阀门报价系统</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://unpkg.com/antd@5.12.8/dist/reset.css" rel="stylesheet">
    <link href="https://unpkg.com/antd@5.12.8/dist/antd.css" rel="stylesheet">
    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://unpkg.com/antd@5.12.8/dist/antd.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f2f5;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        .main-container {
            padding: 24px;
            background: #f0f2f5;
            min-height: 100vh;
        }
        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section {
            background: white;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .file-list {
            margin-top: 16px;
        }
        .file-item {
            padding: 8px 16px;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .file-item:hover {
            border-color: #1890ff;
            background: #f6f8fa;
        }
        .upload-area {
            border: 2px dashed #d9d9d9;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #1890ff;
            background: #f0f8ff;
        }
        
        /* 默认规则管理相关样式 */
        .rule-config-panel {
            background: #fafafa;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .custom-product-card {
            margin-bottom: 12px;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
        }
        
        .custom-product-card:hover {
            border-color: #1890ff;
            box-shadow: 0 2px 8px rgba(24, 144, 255, 0.1);
        }
        
        .rule-form-item {
            margin-bottom: 16px;
        }
        
        .rule-form-item .ant-form-item-label {
            font-weight: 500;
        }
        
        .interactive-modal .ant-modal-content {
            border-radius: 8px;
        }
        
        .interactive-modal .ant-modal-header {
            border-bottom: 1px solid #f0f0f0;
            padding: 16px 24px;
        }
        
        .interactive-modal .ant-modal-body {
            padding: 24px;
        }
        
        .rule-description {
            background: #f6f8ff;
            border: 1px solid #d6e4ff;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #666;
        }
        
        .product-type-header {
            background: linear-gradient(90deg, #1890ff, #40a9ff);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .collapse-panel-custom .ant-collapse-header {
            background: #f8f9fa !important;
            border-radius: 4px !important;
        }
        
        .switch-container {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #f6f8ff;
            border: 1px solid #d6e4ff;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .switch-description {
            margin-left: 12px;
            flex: 1;
        }
        
        .tabs-container .ant-tabs-content-holder {
            padding: 20px 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-wrapper {
                max-width: 100%;
                padding: 0 12px;
            }
            
            .main-container {
                padding: 12px;
            }
            
            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .login-form {
                width: 90%;
                max-width: 400px;
                margin: 0 20px;
            }
        }
        
        /* 动画效果 */
        .fade-enter {
            opacity: 0;
        }
        
        .fade-enter-active {
            opacity: 1;
            transition: opacity 300ms;
        }
        
        .fade-exit {
            opacity: 1;
        }
        
        .fade-exit-active {
            opacity: 0;
            transition: opacity 300ms;
        }
        
        /* 表格样式优化 */
        .ant-table-thead > tr > th {
            background: #fafafa;
            font-weight: 600;
        }
        
        .ant-table-tbody > tr:hover > td {
            background: #f5f5f5;
        }
        
        /* 按钮样式优化 */
        .ant-btn-primary {
            background: #1890ff;
            border-color: #1890ff;
        }
        
        .ant-btn-primary:hover {
            background: #40a9ff;
            border-color: #40a9ff;
        }
        
        /* 卡片样式优化 */
        .ant-card {
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        
        .ant-card-head {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .ant-card-head-title {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="app.js?v=3.2"></script>
</body>
</html>
